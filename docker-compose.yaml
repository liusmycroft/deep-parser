version: '3.8'

# External services (MySQL, Elasticsearch, Milvus, ClickHouse, Airflow)
# are provided by separate infrastructure and NOT managed by this compose file.
# Configure their connection addresses in .env file.

services:
  deep-parser-api:
    build: .
    container_name: deep-parser-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./dags:/app/dags
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
