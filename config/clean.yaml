remove_regex:
  - '^\s*>\s*关注.*'
  - '^\s*>\s*点击.*关注.*'
  - '^\s*原创.*公众号.*'
  - '^\s*作者[：:]\s*\S+\s*$'
  - '^\s*发布[于时日][：:]\s*\d{4}.*$'
  - '^\s*版权声明.*$'
  - '^\s*本文[来由].*转载.*$'
  - '^\s*---\s*$'
remove_contains:
  - "点击关注"
  - "扫码关注"
  - "长按识别"
  - "阅读原文"
  - "点赞在看"
  - "转发分享"
min_length_after_clean: 200
